<body>
    <header class="contact-header">
        <div class="header-wrapper">
            <h1 class="header-logo">
                <a href="./index.html">
                    <img src="./assets/img/logo.svg" alt="rakutasu-plus">
                </a>
            </h1>
        </div>
    </header>

    <main class="contact-page contact-confirm-page">
        <div class="sub-mainview">
            <div class="container">
                <h2 class="head-text font-32-700">お問い合わせ</h2>
                <p class="font-18-500 description">
                    この度は、楽たすプラスをご利用いただきまして誠にありがとうございます。<br>
                    本サービスについてご質問等ございましたら、こちらよりお問い合わせください。
                </p>
            </div>
        </div>

        <div class="form-section">
            <div class="container">
                <form id="contactForm" class="main-form main-confirm">
                    <ul class="form-wrapper">
                        <li class="vertical-wrapper name-wrapper">
                            <label for="name" class="font-16-700">お名前</label>
                            <div class="input-wrapper horizontal-wrapper">
                                <input type="text" name="lastname" id="lastname" class="sub-input input font-16-700"
                                    size="60" value="山田" placeholder="姓" />
                                <input type="text" name="firstname" id="firstname" class="sub-input input font-16-700" size="60"
                                    value="太郎" placeholder="名" />
                            </div>
                        </li>
                        <li class="vertical-wrapper">
                            <label for="company" class="font-16-700">会社名</label>
                            <input type="text" name="company" id="company" class="input whole-length font-16-700" size="60" value="株式会社MJS Finance & Technology"
                                placeholder="株式会社MJS Finance & Technology" />
                        </li>
                        <li class="vertical-wrapper">
                            <label for="email" class="font-16-700">メールアドレス</label>
                            <input type="text" name="email" id="email" class="input whole-length font-16-700" size="60" value="email@example.com"
                                placeholder="email@example.com" />
                        </li>
                        <!-- <li class="vertical-wrapper">
                            <label for="phone" class="font-16-700">電話番号</label>
                            <input type="text" name="phone" id="phone" class="input whole-length font-16-700" size="60" value="03‐5315‐0421"
                                placeholder="03‐5315‐0421" />
                        </li> -->
                        <li class="vertical-wrapper">
                            <label for="free-comment" class="font-16-700">お問い合わせ内容</label>
                            <textarea name="free-comment" id="free-comment" class="input whole-length font-16-700">ここに問い合わせ内容が入ります。ここに問い合わせ内容が入ります。ここに問い合わせ内容が入ります。ここに問い合わせ内容が入ります。</textarea>
                        </li>
                        <!-- <li class="vertical-wrapper">
                            <label for="background" class="font-16-700">サービスを知ったきっかけ</label>
                            <input type="text" name="background" id="background" class="input whole-length font-16-700" size="60" value="メールマガジン"
                                placeholder="03‐5315‐0421" />
                        </li> -->
                        <li class="horizontal-wrapper btns-wrapper">
                            <a class="btn btn-white font-16-700" href="./contact.html"><span>修正する</span></a>
                            <a class="btn btn-black font-16-700" href="./contact-thanks.html"><span>送信する</span></a>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </main>

</body>

</html>
