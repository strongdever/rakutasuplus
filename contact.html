<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja" xml:lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta property="og:locale" content="ja_JP">
  <!-- SEO Meta Tags -->
  <meta name="keywords" content="中小企業のための振込決済アプリ" />
  <meta name="description" content="デジタル化時代の支払い業務をかんたんに,お金の動きをわかりやすく,しかも、これまでの振込手数料が1/3になるサービスです。" />
  <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
  <meta property="og:title" content="中小企業のための振込決済アプリ" />
  <meta property="og:image" content="" />
  <meta property="og:site_name" content="中小企業のための振込決済アプリ" />
  <meta property="og:description" content="デジタル化時代の支払い業務をかんたんに,お金の動きをわかりやすく,しかも、これまでの振込手数料が1/3になるサービスです。" />
  <link rel="shortcut icon" href="./assets/img/favicon.svg">
  <link rel="icon" type="image/png" href="./assets/img/favicon.svg">
  <link rel="apple-touch-icon" type="image/png" href="./assets/img/favicon.svg">
  <title>中小企業のための振込決済アプリ</title>
  <link rel="stylesheet" href="assets/font/fonts.css">
  <link rel="stylesheet" href="assets/css/common.css">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/contact.css">
  <script src="assets/js/jquery.min.js"></script>
</head>

<body>
  <header class="contact-header">
    <div class="header-wrapper">
      <h1 class="header-logo">
        <a href="./index.html">
          <img src="./assets/img/logo.svg" alt="rakutasu-plus">
        </a>
      </h1>
    </div>
  </header>
  <main class="contact-page">
    <div class="sub-mainview">
      <div class="container">
        <h2 class="head-text font-32-700">お問い合わせ</h2>
        <p class="font-18-500 description">この度は、楽たすプラスをご利用いただきまして誠にありがとうございます。<br>
          本サービスについてご質問等ございましたら、こちらよりお問い合わせください。
        </p>
      </div>
    </div>
    <div class="form-section">
      <div class="container">
        <form id="contactForm" class="main-form">
          <ul class="form-wrapper">
            <li class="vertical-wrapper name-wrapper">
              <label for="name" class="font-16-700">お名前</label>
              <div class="input-wrapper horizontal-wrapper">
                <input type="text" name="lastname" id="lastname" class="sub-input input font-16-400" size="60" value="" placeholder="姓" />
                <input type="text" name="firstname" id="firstname" class="sub-input input font-16-400" size="60" value="" placeholder="名" />
              </div>
            </li>
            <li class="vertical-wrapper">
              <label for="company" class="font-16-700">会社名</label>
              <input type="text" name="company" id="company" class="input whole-length font-16-400" size="60" value="" placeholder="株式会社MJS Finance & Technology" />
            </li>
            <li class="vertical-wrapper">
              <label for="email" class="font-16-700">メールアドレス</label>
              <input type="text" name="email" id="email" class="input whole-length font-16-400" size="60" value="" placeholder="email@example.com" />
            </li>
            <li class="vertical-wrapper">
              <label for="phone" class="font-16-700">電話番号</label>
              <input type="text" name="phone" id="phone" class="input whole-length font-16-400" size="60" value="" placeholder="03‐5315‐0421" />
            </li>
            <li class="vertical-wrapper select-item">
              <label for="free-comment" class="font-16-700">お問い合わせ内容</label>
              <textarea name="free-comment" id="free-comment" class="input whole-length font-16-400" rows="4" placeholder=""></textarea>
            </li>
            <li class="vertical-wrapper">
              <label for="background" class="font-16-700">サービスを知ったきっかけ</label>
              <select name="background" id="background" class="input sources font-16-400">
                <option value="" selected='selected'>選択してください</option>
                <option value="選択してください1">選択してください1</option>
                <option value="選択してください2">選択してください2</option>
                <option value="選択してください3">選択してください3</option>
                <option value="選択してください4">選択してください4</option>
                <option value="選択してください5">選択してください5</option>
              </select>
            </li>
            <li class="vertical-wrapper input-privacy">
              <label for="privacyok" class="font-15-400">
                <input type="checkbox" id="privacyok" name="privacyok"><span><a href="">&nbsp;プライバシーポリシー</a></span>に同意する
              </label>
            </li>
            <li class="horizontal-wrapper btns-wrapper">
              <a class="btn btn-black font-16-700" href="./contact-confirm.html"><span>お問い合わせ内容を確認する</span></a>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
